<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Terabox Videos</title>

<style>
:root {
    --primary: #bb86fc;
    --background: #121212;
    --surface: #1e1e1e;
    --text-primary: #ffffff;
    --text-secondary: #b0b0b0;
}

body {
    font-family: 'Segoe UI', Roboto, sans-serif;
    background: var(--background);
    color: var(--text-primary);
    margin: 0;
    padding: 20px;
}

.video-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 per row */
    gap: 20px;
    max-width: 1200px;
    margin: auto;
}

.card {
    background: var(--surface);
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid #333;
    transition: 0.2s;
    display: flex;
    flex-direction: column;
}

.card:hover {
    transform: translateY(-5px);
    border-color: var(--primary);
}

.card-image-container {
    position: relative;
    padding-top: 150%;
    background: #000;
}

.card-img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.card-content {
    padding: 15px;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
}

.card-title {
    font-size: 1rem;
    margin-bottom: 15px;
    flex-grow: 1;
}

.open-btn {
    background: var(--primary);
    color: #000;
    border: none;
    padding: 12px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
}

.loading {
    grid-column: 1 / -1;
    text-align: center;
    color: var(--text-secondary);
}

.pagination {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 40px;
}
</style>
</head>

<body>

<div class="video-grid" id="grid"></div>

<div class="pagination">
    <button onclick="changePage(-1)">Previous</button>
    <span id="pageIndicator">Page 1</span>
    <button onclick="changePage(1)">Next</button>
</div>

<script>
let currentPage = 1;
const perPage = 15; // 5 rows Ã— 3 columns
const grid = document.getElementById("grid");
const pageIndicator = document.getElementById("pageIndicator");

async function fetchPosts(page) {
    grid.innerHTML = '<div class="loading">Loading...</div>';

    try {
        const res = await fetch(
            `https://13xwatch-video-terabox.lol/wp-json/wp/v2/posts?per_page=${perPage}&page=${page}&_fields=title,content`
        );
        const posts = await res.json();
        renderPosts(posts);
        pageIndicator.textContent = `Page ${page}`;
    } catch {
        grid.innerHTML = '<div class="loading">Failed to load</div>';
    }
}

function extractData(post) {
    const div = document.createElement("div");
    div.innerHTML = post.content.rendered;

    const img = div.querySelector("img");
    const imgUrl = img ? img.src : "https://via.placeholder.com/300x450";

    let teraboxUrl = "";
    div.querySelectorAll("a").forEach(a => {
        if (!teraboxUrl && /terabox|1024tera|nephobox/.test(a.href)) {
            teraboxUrl = a.href;
        }
    });

    const title = new DOMParser()
        .parseFromString(post.title.rendered, "text/html")
        .body.textContent;

    return { title, imgUrl, teraboxUrl };
}

function renderPosts(posts) {
    grid.innerHTML = "";

    posts.forEach(post => {
        const { title, imgUrl, teraboxUrl } = extractData(post);

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="card-image-container">
                <img src="${imgUrl}" class="card-img">
            </div>
            <div class="card-content">
                <h3 class="card-title">${title}</h3>
                <button class="open-btn"
                    ${teraboxUrl ? `onclick="shareToBypass('${teraboxUrl}')"` : "disabled"}>
                    â–¶ Open
                </button>
            </div>
        `;

        grid.appendChild(card);
    });
}

/* ðŸ”— SHARE TERABOX LINK */
function shareToBypass(url) {
    localStorage.setItem("sharedTeraboxUrl", url);

    // Redirect target
    window.location.href = "https://tv-4vo.pages.dev/bypasstera.html";

    // If you want tera.html instead, use:
    // window.location.href = "https://tv-4vo.pages.dev/tera.html";
}

function changePage(step) {
    currentPage += step;
    if (currentPage < 1) currentPage = 1;
    fetchPosts(currentPage);
    window.scrollTo({ top: 0, behavior: "smooth" });
}

fetchPosts(currentPage);
</script>

</body>
</html>
