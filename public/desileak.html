<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desileak Viewer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        .grid {
            display: grid;
            gap: 1rem;
            padding: 1rem;
        }

        .grid.hidden {
            display: none;
        }

        /* Categories: responsive grid */
        #categories {
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }

        .category-card {
            cursor: pointer;
            text-align: center;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .category-card:hover {
            transform: scale(1.05);
        }

        .category-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .category-card h3 {
            padding: 0.5rem;
            font-size: 1rem;
        }

        /* Posts grid */
        #posts {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .post-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .post-card:hover {
            transform: scale(1.03);
        }

        .post-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .post-card h4 {
            padding: 0.5rem;
            font-size: 0.9rem;
            text-align: center;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        /* Modal Video Player */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        #closeModal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2rem;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <h1>Desileak Viewer</h1>
    </header>
    <div class="nav">
        <button onclick="goBack()">Back</button>
    </div>

    <main>
        <section id="categories" class="grid"></section>

        <section id="posts" class="grid hidden"></section>

        <div id="pagination" class="pagination hidden">
            <button id="prevPage">Previous</button>
            <span id="pageInfo"></span>
            <button id="nextPage">Next</button>
        </div>
    </main>

    <!-- Video Modal -->
    <div id="videoModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <h2 id="videoTitle"></h2>
            <video id="videoPlayer" controls width="100%"></video>
        </div>
    </div>

    <script>
        const categoriesContainer = document.getElementById("categories");
        const postsContainer = document.getElementById("posts");
        const pagination = document.getElementById("pagination");
        const prevPageBtn = document.getElementById("prevPage");
        const nextPageBtn = document.getElementById("nextPage");
        const pageInfo = document.getElementById("pageInfo");

        const videoModal = document.getElementById("videoModal");
        const videoPlayer = document.getElementById("videoPlayer");
        const videoTitle = document.getElementById("videoTitle");
        const closeModal = document.getElementById("closeModal");

        let currentCategory = null;
        let currentPage = 1;
        let totalPages = 1;

        const categoriesAPI = "https://desileak.xyz/wp-json/wp/v2/categories?per_page=50";

        // Fetch categories and first post as poster
        async function loadCategories() {
            const res = await fetch(categoriesAPI);
            const categories = await res.json();

            categoriesContainer.innerHTML = "";

            for (const category of categories) {
                // Get first post for category
                const postsRes = await fetch(`https://desileak.xyz/wp-json/wp/v2/posts?categories=${category.id}&per_page=100`);
                const posts = await postsRes.json();

                let poster = "https://via.placeholder.com/300?text=No+Image";
                if (posts[0] && posts[0].featured_media) {
                    const mediaRes = await fetch(posts[0]._links['wp:featuredmedia'][0].href);
                    const media = await mediaRes.json();
                    poster = media.guid.rendered;
                }

                const card = document.createElement("div");
                card.className = "category-card";
                card.innerHTML = `
      <img src="${poster}" alt="${category.name}">
      <h3>${category.name}</h3>
    `;
                card.addEventListener("click", () => loadPosts(category.id));
                categoriesContainer.appendChild(card);
            }
        }

        // Fetch posts for category
        async function loadPosts(categoryId, page = 1) {
            currentCategory = categoryId;
            currentPage = page;

            const res = await fetch(`https://desileak.xyz/wp-json/wp/v2/posts?categories=${categoryId}&per_page=30&page=${page}`);
            const posts = await res.json();
            totalPages = parseInt(res.headers.get("X-WP-TotalPages") || 1);

            categoriesContainer.classList.add("hidden");
            postsContainer.classList.remove("hidden");
            pagination.classList.remove("hidden");

            postsContainer.innerHTML = "";

            for (const post of posts) {
                let thumbnail = "https://via.placeholder.com/300?text=No+Image";
                if (post.featured_media) {
                    const mediaRes = await fetch(post._links['wp:featuredmedia'][0].href);
                    const media = await mediaRes.json();
                    thumbnail = media.guid.rendered;
                }

                const card = document.createElement("div");
                card.className = "post-card";
                card.innerHTML = `
      <img src="${thumbnail}" alt="${post.title.rendered}">
      <h4>${post.title.rendered}</h4>
    `; const proxylink = "https://czech.httpsfree-tvsdjjnworkersdev.workers.dev/?url=" + post.link;
                card.addEventListener("click", () => openVideo(proxylink, post.title.rendered));
                postsContainer.appendChild(card);
            }

            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        }

        // Open video modal
        async function openVideo(postUrl, title) {
            // Fetch post page HTML
            const res = await fetch(postUrl);
            const html = await res.text();

            // Extract video link from meta or iframe
            const metaMatch = html.match(/<meta itemprop="embedURL" content="([^"]+)"/);
            const iframeMatch = html.match(/<iframe[^>]+src="([^"]+)"/);

            let videoUrl = metaMatch ? metaMatch[1] : iframeMatch ? iframeMatch[1] : null;

            if (videoUrl) {
                // Clean URL
                videoUrl = decodeURIComponent(videoUrl.replace("https://embed.desileak.xyz/video.php?url=", ""));
                videoPlayer.src = videoUrl;
                videoTitle.textContent = title;
                videoModal.classList.remove("hidden");
            } else {
                alert("Video not found!");
            }
        }

        // Pagination buttons
        prevPageBtn.addEventListener("click", () => {
            if (currentPage > 1) loadPosts(currentCategory, currentPage - 1);
        });
        nextPageBtn.addEventListener("click", () => {
            if (currentPage < totalPages) loadPosts(currentCategory, currentPage + 1);
        });

        // Close modal
        closeModal.addEventListener("click", () => {
            videoModal.classList.add("hidden");
            videoPlayer.pause();
            videoPlayer.src = "";
        });

        // Initial load
        loadCategories();


        /* ================= BACK BUTTON SUPPORT ================= */

        function goBack() {
            if (mode === "posts") {
                loadCategories();
                history.pushState({ page: "categories" }, "", "#categories");
            } else {
                history.back();
            }
        }

        /* Browser / Android hardware back */
        history.pushState({ page: "categories" }, "", "#categories");

        window.addEventListener("popstate", function () {
            if (mode === "posts") {
                loadCategories();
            }
        });

        

    </script>
</body>

</html>
