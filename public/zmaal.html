<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zmaal Latest Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b1117;
            --bg2: #0f1721;
            --card: #111b25;
            --text: #f1f5f9;
            --text2: #94a3b8;
            --accent: #14b8a6;
            --accent2: #f97316;
            --border: rgba(148, 163, 184, 0.18);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Sora', system-ui, sans-serif;
            background: radial-gradient(1200px 600px at 10% -10%, rgba(20, 184, 166, 0.18), transparent 60%),
                radial-gradient(900px 500px at 90% 0%, rgba(249, 115, 22, 0.18), transparent 55%),
                var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .wrap {
            max-width: 1200px;
            margin: 0 auto;
            padding: 28px 18px 60px;
        }

        header {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 18px;
        }

        .brand {
            font-weight: 800;
            font-size: 1.6rem;
            letter-spacing: 0.4px;
        }

        .pill {
            padding: 6px 10px;
            border: 1px solid var(--border);
            border-radius: 999px;
            font-size: 12px;
            color: var(--text2);
            background: rgba(15, 23, 33, 0.6);
        }

        .toolbar {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            background: var(--bg2);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 13px;
            cursor: pointer;
            transition: transform 0.2s ease, border 0.2s ease;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-1px);
            border-color: var(--accent);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            color: var(--text2);
            font-size: 12px;
            min-width: 110px;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
            gap: 16px;
            margin-top: 10px;
        }

        .card {
            background: linear-gradient(180deg, rgba(17, 27, 37, 0.9), rgba(9, 15, 23, 0.9));
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 320px;
        }

        .thumb {
            width: 100%;
            height: 160px;
            background: #0b121a;
            display: block;
            object-fit: cover;
        }

        .card-body {
            padding: 14px 14px 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }

        .title {
            font-size: 14px;
            line-height: 1.4;
            font-weight: 600;
        }

        .meta {
            color: var(--text2);
            font-size: 11px;
        }

        .actions {
            margin-top: auto;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .link-btn {
            text-decoration: none;
            color: #0b1117;
            background: var(--accent);
            padding: 8px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(0,0,0,0.15);
        }

        .ghost-btn {
            text-decoration: none;
            color: var(--text);
            background: transparent;
            border: 1px solid var(--border);
            padding: 8px 10px;
            border-radius: 10px;
            font-size: 12px;
        }

        .status {
            margin: 20px 0;
            padding: 18px;
            border-radius: 14px;
            background: rgba(15, 23, 33, 0.7);
            border: 1px dashed var(--border);
            color: var(--text2);
        }

        .spinner {
            width: 26px;
            height: 26px;
            border: 3px solid rgba(148, 163, 184, 0.2);
            border-top-color: var(--accent2);
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        footer {
            margin-top: 24px;
            color: var(--text2);
            font-size: 12px;
            text-align: center;
        }

        .player {
            position: fixed;
            inset: 0;
            background: rgba(5, 10, 14, 0.86);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 40;
            padding: 20px;
        }

        .player.show {
            display: flex;
        }

        .player-card {
            width: min(960px, 100%);
            background: var(--bg2);
            border: 1px solid var(--border);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
        }

        .player-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
        }

        .player-title {
            font-size: 14px;
            font-weight: 600;
            flex: 1;
        }

        .player-close {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 6px 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .player-close:hover {
            border-color: var(--accent);
        }

        .player-body {
            position: relative;
            background: #000;
        }

        .player-body video {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            display: block;
            background: #000;
        }

        @media (max-width: 640px) {
            .brand { font-size: 1.3rem; }
            .grid { grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); }
            .thumb { height: 140px; }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="brand">Zmaal Latest</div>
            <div class="pill">Direct from WP JSON</div>
            <div class="toolbar">
                <button class="btn" id="prevBtn">Prev</button>
                <div class="page-info" id="pageInfo">Page 1</div>
                <button class="btn" id="nextBtn">Next</button>
            </div>
        </header>

        <div id="status" class="status" style="display:none;"></div>
        <div class="grid" id="grid"></div>

        <footer>Showing the latest posts with direct links built from the WP JSON feed.</footer>
    </div>

        <div class="player" id="player">
        <div class="player-card">
            <div class="player-header">
                <div class="player-title" id="playerTitle">Now Playing</div>
                <button class="player-close" id="playerClose">Close</button>
            </div>
            <div class="player-body">
                <video id="playerVideo" preload="metadata" controls></video>
            </div>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const statusEl = document.getElementById('status');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageInfo = document.getElementById('pageInfo');
        const player = document.getElementById('player');
        const playerVideo = document.getElementById('playerVideo');
        const playerTitle = document.getElementById('playerTitle');
        const playerClose = document.getElementById('playerClose');

        const state = {
            page: 1,
            perPage: 12,
            totalPages: 1,
            loading: false
        };

        function showStatus(message, loading = false) {
            statusEl.style.display = 'block';
            statusEl.innerHTML = loading
                ? `<span class="spinner"></span>${message}`
                : message;
        }

        function hideStatus() {
            statusEl.style.display = 'none';
            statusEl.innerHTML = '';
        }

        function decodeHtml(html) {
            const txt = document.createElement('textarea');
            txt.innerHTML = html;
            return txt.value;
        }

        function formatDate(dateStr) {
            try {
                return new Date(dateStr).toLocaleDateString(undefined, {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            } catch {
                return dateStr || '';
            }
        }

        function getImage(post) {
            return post.yoast_head_json?.og_image?.[0]?.url
                || post._embedded?.['wp:featuredmedia']?.[0]?.source_url
                || '';
        }

        function buildZmaalUrl(p) {
            let category = 'Zmaal';
            if (p.class_list && Array.isArray(p.class_list)) {
                const catClass = p.class_list.find(c => c.startsWith('category-') && c !== 'category-uncategorized');
                if (catClass) {
                    category = catClass.replace('category-', '').split('-')
                        .map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
                }
            }

            const title = decodeHtml(p.title?.rendered || '');
            let series = title.replace(/\s*(Episode|Ep\.?)[\s]*\d+.*/i, '').trim();
            series = series.replace(/\s*\(\d{4}\)\s*/g, '').trim();
            const fullTitle = title.replace(/\s+/g, ' ').trim();

            const categoryPath = category.trim().replace(/\s/g, '%20');
            const seriesPath = series.trim().replace(/\s/g, '%20');
            const titlePath = fullTitle.trim().replace(/\s/g, '%20');

            return `https://video.maalcdn.com/${categoryPath}/${seriesPath}/${titlePath}.mp4`;
        }

        function renderPosts(posts) {
            if (!posts.length) {
                showStatus('No posts found. Try another page.', false);
                grid.innerHTML = '';
                return;
            }

            hideStatus();
            grid.innerHTML = posts.map(p => {
                const title = decodeHtml(p.title?.rendered || 'Untitled');
                const image = getImage(p);
                const date = formatDate(p.date);
                const videoUrl = buildZmaalUrl(p);
                return `
                    <article class="card">
                        <img class="thumb" src="${image}" alt="${title}" loading="lazy" onerror="this.style.display='none'" />
                        <div class="card-body">
                            <div class="title">${title}</div>
                            <div class="meta">${date}</div>
                            <div class="actions">
                                <button class="link-btn" data-play="${videoUrl}" data-title="${title}">Play</button>
                                <a class="ghost-btn" href="${videoUrl}" target="_blank" rel="noopener">Direct Video</a>
                                <a class="ghost-btn" href="${p.link}" target="_blank" rel="noopener">Open Post</a>
                            </div>
                        </div>
                    </article>
                `;
            }).join('');

            grid.querySelectorAll('[data-play]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const url = btn.getAttribute('data-play');
                    const title = btn.getAttribute('data-title') || 'Now Playing';
                    openPlayer(url, title);
                });
            });
        }

        function openPlayer(url, title) {
            playerTitle.textContent = title;
            playerVideo.src = url;
            player.classList.add('show');
            playerVideo.play().catch(() => { });
        }

        function closePlayer() {
            player.classList.remove('show');
            playerVideo.pause();
            playerVideo.removeAttribute('src');
            playerVideo.load();
        }

        async function loadPage(page) {
            if (state.loading) return;
            state.loading = true;
            showStatus('Loading latest posts...', true);
            prevBtn.disabled = true;
            nextBtn.disabled = true;

            try {
                const url = `https://zmaal.net/wp-json/wp/v2/posts?per_page=${state.perPage}&page=${page}&_embed`;
                const res = await fetch(url);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);

                const total = parseInt(res.headers.get('X-WP-TotalPages') || '1', 10);
                state.totalPages = Number.isFinite(total) ? total : 1;
                state.page = page;

                const posts = await res.json();
                renderPosts(posts);
            } catch (err) {
                console.error(err);
                showStatus('Failed to load posts from WP JSON. Please try again.', false);
                grid.innerHTML = '';
            } finally {
                state.loading = false;
                pageInfo.textContent = `Page ${state.page} of ${state.totalPages}`;
                prevBtn.disabled = state.page <= 1;
                nextBtn.disabled = state.page >= state.totalPages;
            }
        }

        prevBtn.addEventListener('click', () => {
            if (state.page > 1) loadPage(state.page - 1);
        });

        nextBtn.addEventListener('click', () => {
            if (state.page < state.totalPages) loadPage(state.page + 1);
        });

        playerClose.addEventListener('click', closePlayer);
        player.addEventListener('click', (e) => {
            if (e.target === player) closePlayer();
        });

        loadPage(1);
    </script>
</body>
</html>
