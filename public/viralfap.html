<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ ViralFap Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #f857a6, #ff5858, #f857a6);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .breadcrumb {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
            color: #aaa;
        }

        .breadcrumb span {
            cursor: pointer;
            color: #f857a6;
            text-decoration: underline;
        }

        .breadcrumb span:hover {
            color: #ff5858;
        }

        .loading {
            text-align: center;
            font-size: 1.5em;
            margin: 80px 0;
            color: #f857a6;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #f857a6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(248, 87, 166, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 50px rgba(248, 87, 166, 0.4);
            border-color: rgba(248, 87, 166, 0.8);
        }

        .card-wrapper {
            position: relative;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card-title {
            padding: 18px;
            font-size: 1.1em;
            font-weight: 600;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            min-height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.3;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75px;
            height: 75px;
            background: rgba(248, 87, 166, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .card:hover .play-icon {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-icon::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 26px solid white;
            border-top: 16px solid transparent;
            border-bottom: 16px solid transparent;
            margin-left: 5px;
        }

        /* Video Player Modal */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.97);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .video-modal.active {
            display: flex;
        }

        .video-container {
            width: 95%;
            max-width: 1400px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 60px rgba(248, 87, 166, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(248, 87, 166, 0.95);
            color: white;
            border: none;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .close-btn:hover {
            background: #ff5858;
            transform: scale(1.15) rotate(90deg);
        }

        video {
            width: 100%;
            max-height: 85vh;
            display: block;
            background: #000;
        }

        .video-title {
            padding: 25px;
            background: rgba(248, 87, 166, 0.1);
            font-size: 1.4em;
            text-align: center;
            font-weight: 600;
        }

        .error {
            color: #f857a6;
            text-align: center;
            padding: 30px;
            font-size: 1.3em;
        }

        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.3em;
            display: none;
            text-align: center;
        }

        .video-loading.active {
            display: block;
        }

        .category-count {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 18px;
            }

            h1 {
                font-size: 2em;
            }

            .card img {
                height: 250px;
            }

            .card-title {
                font-size: 0.95em;
                padding: 14px;
                min-height: 55px;
            }
        }
    </style>
</head>

<body>
    <div class="nav">
        <button onclick="goBack()">Back</button>
        <button id="prevBtn" onclick="prevPage()">Prev</button>
        <input id="pageInput" type="number" min="1">
        <button onclick="goPage()">Go</button>
        <button id="nextBtn" onclick="nextPage()">Next</button>
        <span id="pageInfo"></span>
    </div>

    <div class="container">
        <h1>ðŸ”¥ ViralFap Browser</h1>
        <div class="breadcrumb" id="breadcrumb">
            <span onclick="showCategories()">Categories</span>
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Loading categories...
        </div>
        <div class="grid" id="contentGrid"></div>
    </div>

    <!-- Video Player Modal -->
    <div class="video-modal" id="videoModal">
        <button class="close-btn" onclick="closeVideo()">Ã—</button>
        <div class="video-container">
            <div class="video-title" id="videoTitle"></div>
            <div class="video-loading" id="videoLoading">
                <div class="spinner"></div>
                <div>Extracting video URL...</div>
            </div>
            <video id="videoPlayer" controls autoplay>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        const CATEGORIES_API = 'https://viralfap.com/wp-json/wp/v2/categories?per_page=29';
        const POSTS_API = 'https://viralfap.com/wp-json/wp/v2/posts?categories={CATEGORY_ID}&per_page=100';
        const CORS_PROXY = 'https://api.allorigins.win/raw?url=';

        let currentView = 'categories'; // 'categories' or 'posts'
        let currentCategory = null;

        // Fetch categories
        async function fetchCategories() {
            try {
                const response = await fetch(CATEGORIES_API);
                const categories = await response.json();

                displayCategories(categories);
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error fetching categories:', error);
                document.getElementById('loading').innerHTML =
                    '<div class="error">Failed to load categories. Please try again later.</div>';
            }
        }

        // Display categories
        function displayCategories(categories) {
            const grid = document.getElementById('contentGrid');
            grid.innerHTML = '';
            currentView = 'categories';

            // Update breadcrumb
            document.getElementById('breadcrumb').innerHTML = 'Categories';

            categories.forEach(category => {
                if (category.count > 0) { // Only show categories with posts
                    const card = createCategoryCard(category);
                    grid.appendChild(card);
                }
            });
        }

        // Create category card
        function createCategoryCard(category) {
            const card = document.createElement('div');
            card.className = 'card';

            // Get category image - try to extract from description or use placeholder
            let imageUrl = 'https://via.placeholder.com/260x350?text=' + encodeURIComponent(category.name);

            // Try to extract image from description if available
            if (category.description) {
                const imgMatch = category.description.match(/<img[^>]+src="([^">]+)"/);
                if (imgMatch) {
                    imageUrl = imgMatch[1];
                }
            }

            card.innerHTML = `
                <div class="card-wrapper">
                    <img src="${imageUrl}" alt="${category.name}" onerror="this.src='https://via.placeholder.com/260x350?text=${encodeURIComponent(category.name)}'">
                    <div class="play-icon"></div>
                </div>
                <div class="card-title">
                    ${category.name}
                    <div class="category-count">${category.count} videos</div>
                </div>
            `;

            card.onclick = () => loadCategoryPosts(category);

            return card;
        }

        // Load posts for a category
        async function loadCategoryPosts(category) {
            currentCategory = category;
            currentView = 'posts';

            // Update breadcrumb
            document.getElementById('breadcrumb').innerHTML =
                `<span onclick="showCategories()">Categories</span> > ${category.name}`;

            // Show loading
            document.getElementById('contentGrid').innerHTML = '';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loading').innerHTML = `
                <div class="spinner"></div>
                Loading ${category.name} videos...
            `;

            try {
                const url = POSTS_API.replace('{CATEGORY_ID}', category.id);
                const response = await fetch(url);
                const posts = await response.json();

                displayPosts(posts);
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error fetching posts:', error);
                document.getElementById('loading').innerHTML =
                    '<div class="error">Failed to load posts. Please try again later.</div>';
            }
        }

        // Display posts
        function displayPosts(posts) {
            const grid = document.getElementById('contentGrid');
            grid.innerHTML = '';

            posts.forEach(post => {
                const card = createPostCard(post);
                grid.appendChild(card);
            });
        }

        // Create post card
        function createPostCard(post) {
            const card = document.createElement('div');
            card.className = 'card';

            // Get post image
            const imageUrl = post.yoast_head_json?.og_image?.[0]?.url ||
                post._embedded?.['wp:featuredmedia']?.[0]?.source_url ||
                'https://via.placeholder.com/260x350?text=No+Image';

            card.innerHTML = `
                <div class="card-wrapper">
                    <img src="${imageUrl}" alt="${post.title.rendered}" onerror="this.src='https://via.placeholder.com/260x350?text=No+Image'">
                    <div class="play-icon"></div>
                </div>
                <div class="card-title">${post.title.rendered}</div>
            `;

            card.onclick = () => playPost(post);

            return card;
        }

        // Extract video URL from post
        async function extractVideoUrl(postUrl) {
            try {
                // Fetch the post page through CORS proxy
                const response = await fetch(CORS_PROXY + encodeURIComponent(postUrl));
                const html = await response.text();

                // Look for iframe src
                const iframeMatch = html.match(/<iframe[^>]+src=["']([^"']+)["']/i);
                if (iframeMatch) {
                    const iframeSrc = iframeMatch[1];
                    console.log('Found iframe:', iframeSrc);

                    // Fetch iframe content
                    const iframeResponse = await fetch(CORS_PROXY + encodeURIComponent(iframeSrc));
                    const iframeHtml = await iframeResponse.text();

                    // Extract MP4 URL from video source tag
                    const videoMatch = iframeHtml.match(/<source\s+src=["']([^"']+\.mp4[^"']*)["']/i);
                    if (videoMatch) {
                        return videoMatch[1];
                    }

                    // Alternative: look for any .mp4 URL in the iframe
                    const mp4Match = iframeHtml.match(/https?:\/\/[^\s"'<>]+\.mp4/i);
                    if (mp4Match) {
                        return mp4Match[0];
                    }
                }

                // Fallback: try to find MP4 directly in the main page
                const directMp4Match = html.match(/<source\s+src=["']([^"']+\.mp4[^"']*)["']/i);
                if (directMp4Match) {
                    return directMp4Match[1];
                }

                const anyMp4Match = html.match(/https?:\/\/[^\s"'<>]+\.mp4/i);
                if (anyMp4Match) {
                    return anyMp4Match[0];
                }

                throw new Error('Video URL not found');
            } catch (error) {
                console.error('Error extracting video URL:', error);
                throw error;
            }
        }

        // Play post video
        async function playPost(post) {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            const titleEl = document.getElementById('videoTitle');
            const loadingEl = document.getElementById('videoLoading');

            // Show modal with loading state
            modal.classList.add('active');
            titleEl.textContent = post.title.rendered;
            player.src = '';
            player.style.display = 'none';
            loadingEl.classList.add('active');

            try {
                // Extract video URL
                const videoUrl = await extractVideoUrl(post.link);

                if (!videoUrl) {
                    throw new Error('Could not find video URL');
                }

                console.log('Playing video:', videoUrl);

                // Hide loading, show player
                loadingEl.classList.remove('active');
                player.style.display = 'block';

                // Set video source and play
                player.src = videoUrl;
                player.load();
                player.play().catch(err => {
                    console.error('Playback error:', err);
                    alert('Unable to play video. The video source might be protected or unavailable.');
                    closeVideo();
                });
            } catch (error) {
                console.error('Error loading video:', error);
                alert('Failed to extract video URL. The video might be protected or unavailable.');
                closeVideo();
            }
        }

        // Show categories view
        function showCategories() {
            if (currentView === 'categories') return;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('loading').innerHTML = `
                <div class="spinner"></div>
                Loading categories...
            `;
            fetchCategories();
        }

        // Close video player
        function closeVideo() {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            const loadingEl = document.getElementById('videoLoading');

            player.pause();
            player.src = '';
            player.style.display = 'block';
            loadingEl.classList.remove('active');
            modal.classList.remove('active');
        }

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeVideo();
            }
        });

        // Initialize
        fetchCategories();

        /* ================= BACK BUTTON SUPPORT ================= */

        function goBack() {
            if (mode === "posts") {
                loadCategories();
                history.pushState({ page: "categories" }, "", "#categories");
            } else {
                history.back();
            }
        }

        /* Browser / Android hardware back */
        history.pushState({ page: "categories" }, "", "#categories");

        window.addEventListener("popstate", function () {
            if (mode === "posts") {
                loadCategories();
            }
        });
    </script>
</body>

</html>
