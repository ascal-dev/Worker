<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: white; font-family: system-ui, sans-serif; height: 100vh; width: 100vw; overflow-x: hidden; }
        .hidden { display: none !important; }
        #gridView { padding: 20px; }
        .header { text-align: center; padding: 10px 0 20px; }
        #searchInput {
            width: 90%; max-width: 500px; padding: 12px 20px; margin: 10px auto; display: block; 
            border-radius: 30px; border: 1px solid #333; background: #1a1a1a; color: #fff; font-size: 16px;
        }
        #jiotvGrid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; max-width: 1200px; margin: 0 auto; }
        .channel-card { background: #111; border-radius: 12px; overflow: hidden; cursor: pointer; transition: 0.3s; border: 1px solid #222; }
        .channel-card:hover { transform: scale(1.05); border-color: #0078ff; }
        .channel-card img { width: 100%; aspect-ratio: 16/9; object-fit: contain; background: #000; padding: 5px; }
        .channel-card .name { padding: 10px; font-size: 12px; text-align: center; font-weight: bold; height: 50px; display: flex; align-items: center; justify-content: center; }
        #playerView { position: fixed; inset: 0; background: #000; z-index: 9999; }
        .back-btn { position: absolute; top: 15px; left: 15px; z-index: 10001; background: rgba(0,0,0,0.7); color: white; border: 1px solid #444; padding: 8px 15px; border-radius: 20px; cursor: pointer; }
        .shaka-video-container { width: 100%; height: 100%; }
        video { width: 100%; height: 100%; }
        #manualPlayButton {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8); color: white; padding: 15px 25px;
            border-radius: 8px; cursor: pointer; z-index: 10002; border: 2px solid #0078ff; display: none;
        }
    </style>
</head>
<body>

    <div id="gridView">
        <div class="header">
            <h2>Live TV Player</h2>
            <input type="text" id="searchInput" placeholder="Search channels..." onkeyup="filterChannels()">
        </div>
        <div id="jiotvGrid">
            <p style="text-align:center; grid-column: 1/-1;">Parsing M3U Playlist...</p>
        </div>
    </div>

    <div id="playerView" class="hidden">
        <button class="back-btn" onclick="closePlayer()">✕ Close</button>
        <div class="shaka-video-container" data-shaka-player-container>
            <video autoplay id="video" data-shaka-player></video>
            <div id="manualPlayButton">▶ Click to Play</div>
        </div>
    </div>

    <script>
        let allChannels = [];
        let player = null;
        let ui = null;

        async function loadPlaylist() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/ascal-dev/matchlinks-jsontom3u/main/JTV-drm.m3u');
                const text = await response.text();
                allChannels = parseM3U(text);
                renderChannels(allChannels);
            } catch (err) {
                document.getElementById('jiotvGrid').innerHTML = "<p>Error loading M3U.</p>";
            }
        }

        function parseM3U(txt) {
            const channels = [];
            const lines = txt.split('\n');
            let current = null;

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const name = line.split(',')[1] || "Unknown";
                    const logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                    current = { name, logo, props: { kodi: {} } };
                } else if (line.startsWith('#KODIPROP:')) {
                    const parts = line.replace('#KODIPROP:', '').split('=');
                    if (parts.length >= 2) current.props.kodi[parts[0].trim()] = parts[1].trim();
                } else if (line.startsWith('#EXTHTTP:')) {
                    try { current.props.http = JSON.parse(line.replace('#EXTHTTP:', '')); } catch(e){}
                } else if (line && !line.startsWith('#') && current) {
                    current.url = line;
                    channels.push(current);
                    current = null;
                }
            });
            return channels;
        }

        function renderChannels(list) {
            const grid = document.getElementById('jiotvGrid');
            grid.innerHTML = list.map((ch, index) => `
                <div class="channel-card" onclick="openPlayer(${index})">
                    <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/150x84?text=TV'">
                    <div class="name">${ch.name}</div>
                </div>
            `).join('');
        }

        function filterChannels() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allChannels.filter(c => c.name.toLowerCase().includes(q));
            renderChannels(filtered);
        }

        async function openPlayer(index) {
            const ch = allChannels[index];
            const video = document.getElementById('video');
            const manualBtn = document.getElementById('manualPlayButton');
            
            document.getElementById('gridView').classList.add('hidden');
            document.getElementById('playerView').classList.remove('hidden');

            shaka.polyfill.installAll();
            if (!player) {
                player = new shaka.Player(video);
                ui = new shaka.ui.Overlay(player, document.querySelector('.shaka-video-container'), video);
            }

            // DRM Setup
            let drmConfig = { clearKeys: {} };
            const licenseKey = ch.props?.kodi?.['inputstream.adaptive.license_key'] || "";
            
            // Handle hex:hex format
            if (licenseKey.includes(':') && !licenseKey.startsWith('http')) {
                const [kid, key] = licenseKey.split(':');
                drmConfig.clearKeys[kid] = key;
            }

            player.configure({
                drm: drmConfig,
                streaming: { bufferingGoal: 10, rebufferingGoal: 2 }
            });

            // Network Filters for Cookies and Referers
            player.getNetworkingEngine().registerRequestFilter((type, request) => {
                const httpProps = ch.props?.http || {};
                
                // Apply Headers from M3U
                if (httpProps.cookie) request.headers['Cookie'] = httpProps.cookie;
                if (httpProps.Origin) request.headers['Origin'] = httpProps.Origin;
                if (httpProps.Referer) request.headers['Referer'] = httpProps.Referer;
                
                // Add specific User-Agent if found in URL params or default
                request.headers['User-Agent'] = "Hotstar;in.startv.hotstar/25.02.24.8.11169 (Android/15)";
            });

            manualBtn.onclick = () => { video.play(); manualBtn.style.display = 'none'; };

            try {
                await player.load(ch.url);
                video.play().catch(() => manualBtn.style.display = 'block');
            } catch (e) {
                console.error("Error loading stream", e);
                alert("This stream may require a specific proxy or is expired.");
            }
        }

        function closePlayer() {
            const video = document.getElementById('video');
            video.pause();
            player.getNetworkingEngine().clearAllRequestFilters();
            document.getElementById('playerView').classList.add('hidden');
            document.getElementById('gridView').classList.remove('hidden');
        }

        document.addEventListener('DOMContentLoaded', loadPlaylist);
    </script>
</body>
</html>
