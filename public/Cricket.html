<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JioTV Stream Player</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">
    
    

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: white; 
            font-family: system-ui, -apple-system, sans-serif; 
            height: 100vh;
            width: 100vw;
            overflow-x: hidden;
        }

        /* --- UI STATES --- */
        .hidden { display: none !important; }

        /* --- GRID VIEW --- */
        #gridView { padding: 20px; }
        .header { text-align: center; padding: 10px 0 20px; }
        #searchInput {
            width: 90%; max-width: 500px; padding: 12px 20px; 
            margin: 10px auto; display: block; 
            border-radius: 30px; border: 1px solid #333; 
            background: #1a1a1a; color: #fff; font-size: 16px;
        }
        #jiotvGrid {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px; max-width: 1200px; margin: 0 auto;
        }
        .channel-card {
            background: #111; border-radius: 12px; overflow: hidden; 
            cursor: pointer; transition: 0.3s; border: 1px solid #222;
        }
        .channel-card:hover { transform: scale(1.05); border-color: #ff0000; }
        .channel-card img { width: 100%; aspect-ratio: 16/9; object-fit: contain; background: #000; }
        .channel-card .name { padding: 10px; font-size: 13px; text-align: center; font-weight: bold; }

        /* --- PLAYER VIEW --- */
        #playerView { position: fixed; inset: 0; background: #000; z-index: 9999; }
        .back-btn {
            position: absolute; top: 15px; left: 15px; z-index: 10001;
            background: rgba(0,0,0,0.7); color: white; border: 1px solid #444;
            padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 14px;
        }
        .shaka-video-container { width: 100%; height: 100%; position: absolute; inset: 0; }
        video { width: 100%; height: 100%; object-fit: contain; }
        
        #myLogo { width:120px; height:40px; position:absolute; right:15px; top:15px; z-index: 10000; pointer-events: none; }
        
        #manualPlayButton {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8); color: white; padding: 15px 25px;
            border-radius: 8px; cursor: pointer; z-index: 10002; border: 2px solid #ff0000;
            display: none;
        }
    </style>
</head>
<body>

    <div id="gridView">
        <div class="header">
            <h2>JioTV Live</h2>
            <input type="text" id="searchInput" placeholder="Search channels..." onkeyup="filterChannels()">
        </div>
        <div id="jiotvGrid">
            <p style="text-align:center; grid-column: 1/-1;">Loading Channels...</p>
        </div>
    </div>

    <div id="playerView" class="hidden">
        <button class="back-btn" onclick="closePlayer()">✕ Close Player</button>
        <div class="shaka-video-container youtube-theme" data-shaka-player-container>
            <video autoplay playsinline id="video" data-shaka-player></video>
            <div id="manualPlayButton">▶ Click to Play</div>
        </div>
    </div>

    <script>
        let allChannels = [];
        let player = null;
        let ui = null;

        // 1. Fetch Playlist
        async function loadPlaylist() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/ascal-dev/matchlinks-jsontom3u/main/Cricket.m3u');
                const text = await response.text();
                allChannels = parseM3U(text);
                renderChannels(allChannels);
            } catch (err) {
                document.getElementById('jiotvGrid').innerHTML = "<p>Failed to load playlist.</p>";
            }
        }

        // 2. Parse M3U with DRM & Cookie Data
        function parseM3U(txt) {
            const channels = [];
            const lines = txt.split('\n');
            let current = null;
            let props = {};

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    current = { 
                        name: line.split(',')[1] || "Unknown",
                        logo: (line.match(/tvg-logo="([^"]+)"/) || [])[1] || ""
                    };
                    props = {};
                } else if (line.startsWith('#KODIPROP:')) {
                    const match = line.match(/#KODIPROP:([^=]+)=(.+)/);
                    if (match) {
                        if (!props.kodi) props.kodi = {};
                        props.kodi[match[1]] = match[2];
                    }
                } else if (line.startsWith('#EXTHTTP:')) {
                    try { props.http = JSON.parse(line.replace('#EXTHTTP:', '')); } catch(e){}
                } else if (line && !line.startsWith('#') && current) {
                    current.url = line;
                    current.props = props;
                    channels.push(current);
                    current = null;
                }
            });
            return channels;
        }

        // 3. Display Grid
        function renderChannels(list) {
            const grid = document.getElementById('jiotvGrid');
            grid.innerHTML = list.map((ch) => `
                <div class="channel-card" onclick="openPlayer('${encodeURIComponent(JSON.stringify(ch))}')">
                    <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/150x84?text=JioTV'">
                    <div class="name">${ch.name}</div>
                </div>
            `).join('');
        }

        function filterChannels() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allChannels.filter(c => c.name.toLowerCase().includes(q));
            renderChannels(filtered);
        }

        // 4. Integrated Player Setup
        
          async function openPlayer(encodedChannel) {
            const ch = JSON.parse(decodeURIComponent(encodedChannel));
            const video = document.getElementById('video');
            const manualBtn = document.getElementById('manualPlayButton');
            
            document.getElementById('gridView').classList.add('hidden');
            document.getElementById('playerView').classList.remove('hidden');

            shaka.polyfill.installAll();
            if (!player) {
                player = new shaka.Player(video);
                const container = document.querySelector('.shaka-video-container');
                ui = new shaka.ui.Overlay(player, container, video);
                
                ui.configure({
                    controlPanelElements: ['play_pause','time_and_duration','mute','volume','spacer','captions','quality','language','picture_in_picture','fullscreen','overflow_menu']
                });
            }

            // Extract DRM Keys
            let drmConfig = { clearKeys: {} };
            const licenseKey = ch.props?.kodi?.['inputstream.adaptive.license_key'] || "";
            if (licenseKey.includes(':')) {
                const [kid, key] = licenseKey.split(':');
                drmConfig.clearKeys[kid] = key;
            }

            // Extract Cookie
            const cookieVal = ch.props?.http?.cookie || "";

            player.configure({
                drm: drmConfig,
                streaming: {
                    lowLatencyMode: true,
                    bufferingGoal: 15,
                    rebufferingGoal: 2,
                    retryParameters: { timeout: 10000, maxAttempts: 5 }
                }
            });

            // --- REFINED NETWORK FILTER (Works with both URL types) ---
            player.getNetworkingEngine().clearAllRequestFilters(); // Clear old filters first
            player.getNetworkingEngine().registerRequestFilter((type, request) => {
                request.headers['Referer'] = 'https://www.jiotv.com/';
                request.headers['User-Agent'] = "plaYtv/7.1.3 (Linux;Android 13) ygx/824.1 ExoPlayerLib/824.0";
                
                if (cookieVal) {
                    request.headers['Cookie'] = cookieVal;

                    // Only append token if the URL doesn't already have it
                    const manifestOrSegment = type === shaka.net.NetworkingEngine.RequestType.MANIFEST || 
                                              type === shaka.net.NetworkingEngine.RequestType.SEGMENT;
                    
                    if (manifestOrSegment && !request.uris[0].includes('__hdnea__=')) {
                        // Look for the token inside the cookie string
                        const tokenMatch = cookieVal.match(/__hdnea__=[^;]+/);
                        if (tokenMatch) {
                            const token = tokenMatch[0];
                            const separator = request.uris[0].includes('?') ? '&' : '?';
                            request.uris[0] += separator + token;
                        }
                    }
                }
            });

            manualBtn.onclick = () => {
                video.muted = false;
                video.play();
                manualBtn.style.display = 'none';
            };

            try {
                await player.load(ch.url);
                video.play().catch(() => { manualBtn.style.display = 'block'; });
            } catch (e) {
                console.error("Load Error", e);
                manualBtn.style.display = 'block';
            }
        }

        function closePlayer() {
            const video = document.getElementById('video');
            video.pause();
            if (player) player.getNetworkingEngine().clearAllRequestFilters();
            document.getElementById('playerView').classList.add('hidden');
            document.getElementById('gridView').classList.remove('hidden');
            document.getElementById('manualPlayButton').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', loadPlaylist);
    </script>
</body>
</html>
